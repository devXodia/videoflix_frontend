<section class="w-screen h-screen flex justify-center items-center">
  <div class="w-screen h-screen absolute sepia-[.60] z-[-1]">
    <img class="w-full h-full" src="../../../../assets/images/vf_bg.png" />
  </div>

  <span class="absolute top-5 left-5 font text-red-500 text-[42px] font-medium">
    VIDEOFLIX
  </span>

  <!-- ADD PASSWORD ERROR OR WRONG CREDANTIALS ERROR -->

  <div
    class="login-container flex flex-col h-[90%] w-[35%] bg-black bg-opacity-50 items-center p-8 drop-shadow-2xl rounded-2xl"
  >
    <h2 class="sign-in-text text-6xl text-white mt-20 font-medium">Sign In</h2>

    <div class="email-input p-5 w-[80%] h-[13%] mt-10">
      <input
        [(ngModel)]="email"
        type="email"
        class="rounded-xl w-full h-full p-5 bg-black text-white bg-opacity-40"
        placeholder="Email Address"
      />
      @if(mailTypeError){
        <p class="text-red-700 text-lg mt-1 mx-2">
          Please enter a valid Email Address.
        </p>
      }
      @else if(generalError){
        <p class="text-red-700 text-lg mt-1 mx-2">
          Wrong Email or Password. Please check your credentials.
        </p>
      }
    </div>

    <div class="password-input p-5 w-[80%] h-[13%] mt-10">
      <input
        [(ngModel)]="password"
        type="password"
        class="rounded-xl w-full h-full p-5 bg-black text-white bg-opacity-40"
        placeholder="Password"
      />
   
    </div>

    <div class="sign-button p-5 w-[80%] h-[13%] mt-5">
      <button
        (click)="loginUser()"
        class="p-2 bg-red-700 font-medium text-lg text-white h-full w-full rounded-xl hover:bg-red-500"
      >
        Sign In
      </button>
    </div>

    <div class="seperator p-5 w-[80%] h-[13%] flex justify-center items center">
      <span class="text-slate-400 text-xl self-center">OR</span>
    </div>

    <a
      class="text-white text-xl hover:text-slate-400"
      routerLink="/password-reset"
      >Forgot Password?</a
    >
    <div
      class="new-user-question w-[80%] h-[13%] flex justify-center gap-5 items-center"
    >
      <span class="text-white text-xl">New to Videoflix?</span
      ><a
        class="text-slate-400 hover:text-red-500 text-xl"
        routerLink="/register"
        >Sign up Now.</a
      >
    </div>
  </div>
</section>
