    <div class="bg-slate-800 w-full h-full flex justify-center items-center overflow-hidden">
        <div class="w-full h-full flex justify-center items-center ">
            <video autoplay loop class="min-w-screen min-h-screen" src="../../../../assets/test_videos/28707-371213524_small.mp4"></video>
    </div>

    <div class="w-full flex flex-col bottom-4 h-[30%] absolute gap-2 ">
        <span class="text-white text-xl p-3 px-5 ">Watch List:</span>
       

        <div class="relative flex h-full w-full">

            <div (click)="scrollLeft()" class="arrow-left    w-[3%] min-h-[200px] max-h-[200px] flex items-center justify-center bg-transparent   cursor-pointer">
                <img src="../../../../assets/images/arrow_home_left.png">
            </div>
            
        <div #movieListContainer class="movie-list flex gap-4 h-full w-full overflow-hidden ">

         @for(movie of movieList; track $index; let last = $last){

            @if(last){
                <app-movie-card customClass=""
                >
                     
                    <img movieCardImage class="rounded-md w-full h-full" src="{{ movie.imgSrc }}">
                </app-movie-card>
            }
            @else{
                <app-movie-card customClass="hover:mx-12"
                >
                     
                    <img movieCardImage class="rounded-md w-full h-full" src="{{ movie.imgSrc }}">
                </app-movie-card>
            }
            

         }

        </div>

        

        <div (click)="scrollRight()" class="arrow-right     w-[3%] min-h-[200px] max-h-[200px] flex items-center justify-center bg-transparent  cursor-pointer">
            <img src="../../../../assets/images/arrow_home_right.png">
        </div>
    </div>
