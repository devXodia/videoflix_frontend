
<div [class]="customClass"   class=" rounded-lg min-w-[350px] hover:rounded-md  max-w-[450px] max-h-[200px] flex bg-white h-full scale-100 justify-center items-center hover:scale-125   transition-all ease-out ">
    
    <div class="rounded-md w-full h-full">
        
    
        <div class="w-full infoContainer flex  h-full   transition-all ease-out absolute bg-transparent hover:bg-black z-20 hover:bg-opacity-50  justify-center items-center gap-5">
          
            <div class="showInfo invisible mt-2 flex flex-col items-center justify-center gap-2">
             
                <span class="text-white">{{ title }}</span>
                <div (click)="playVideo()" class="transition-all ease-in rounded-md flex justify-center items-center gap-1 border-2 p-1 hover:border-opacity-70 border-white hover:cursor-pointer">
                    <img class="w-8" src="../../../../assets/images/play.png">
                    
                    <span class="text-white text-lg">Play</span>
                </div>
           
            </div>
       
            
            
        </div>


        <img class="rounded-lg w-full h-full" src="{{imgSrc}}">
    </div>
    
   
</div>
